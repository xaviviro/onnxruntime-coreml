name: Publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version Tag'
        required: false
        default: 'main'

jobs:
  deploy:
    name: Publish Python ğŸ distributions ğŸ“¦ to TestPyPI
    runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: "Download binaries from ${{ github.event.inputs.tag }}"
      uses: robinraju/release-downloader@v1.8
      with:
        repository: ${{ github.repository }}
        latest: true
        fileName: "*"
        out-file-path: "dist"

    - name: Test
      run: |
        ls dist
    
    - name: Publish distribution ğŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository-url: https://test.pypi.org/legacy/

  